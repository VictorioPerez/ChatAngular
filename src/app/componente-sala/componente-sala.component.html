<div class="containerSala">

        <div class="card-header">
            Sala de chat
        </div>

        <h5 class="card-title">Conversacion</h5>
        <p>chat 1:</p>
        <ul>
            <li *ngFor="let mensaje of mensajeChat1"> {{mensaje}} </li>
        </ul>
        <p>chat 2:</p>

        <ul>
            <li *ngFor="let mensaje of mensajeChat2">{{ mensaje }}</li>
          </ul>
        </div>
    </div>
    <app-componente-mensaje-usuario (eventoTexto1)="mostrarMensaje1($event)"(eventoTexto2)="mostrarMensaje2($event)"></app-componente-mensaje-usuario>
</div>
